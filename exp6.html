<!DOCTYPE html>
<html>
<head>
    <title>Online Shopping</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 0;
            text-transform: lowercase;
        }
        .product {
            margin-top: 50px;
        }
        img {
            height: 120px;
            width: 100px;
        }
        h2 {
            text-transform: lowercase;
            font-size: 20px;
        }
        p {
            color: #333;
            font-size: 14px;
        }
        .price {
            font-weight: bold;
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <h1>online shopping</h1>
    <div class="product">
        <img src="https://bananaclub.co.in/cdn/shop/files/CreamBackPrintRegularFitT-Shirt.jpg?crop=center&height=1440&v=1764396617&width=1000" alt="Classic Cotton T-shirt">
        <h2>classic cotton t-shirt</h2>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
        <p class="price">Rs 140 only</p>
    </div>
</body>
</html>
